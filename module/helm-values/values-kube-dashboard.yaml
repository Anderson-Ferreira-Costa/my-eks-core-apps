ingress:
  enabled: true
  hosts: 
    - dashboard.novo-ambiente.prd.sinapse.porto
  ingressClassName: nginx
replicaCount: 8

resources:
  limits:
    cpu: 2
    memory: 700Mi
  requests:
    cpu: 200m
    memory: 700Mi

extraArgs: 
  - --token-ttl=43200

metricsScraper:
  enabled: true
